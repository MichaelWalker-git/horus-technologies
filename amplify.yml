version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'

customRules:
  - source: /services
    target: /services.html
    status: '200'
  - source: /services/
    target: /services.html
    status: '200'
